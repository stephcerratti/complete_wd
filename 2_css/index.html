<!DOCTYPE html>
<html>
    <head>
        <title>CSS</title>

        <style>

            a {
                text-decoration: none;
            }
        
            a:hover {
                text-decoration: underline;
            }

            a:visited {
                color: green;
            }
        
        </style>
    </head>

    <body>

        <div class="one">
            
            <a href="http://google.com">This is google!</a>

            <a href="http://google.se" target="_blank">This is also google!</a>

        </div>
        <p class="bigger">This is some BIG text</p>


    </body>


</html>
